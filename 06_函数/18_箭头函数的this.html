<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <script>
        /*
        箭头函数没有自己的this，它的this有外层作用域决定
        箭头函数的this和它的调用方式无关
        */


        const fn = () => {
            console.log("fn -->", this) // 总是window
        }
        fn() // window

        const obj = {
            name: "孙悟空",
            fn, // fn:fn
            sayHello() {
                console.log(this) // obj对象

                // function t(){
                //     console.log("t -->", this)
                // }
                // t()

                const t2 = () => {
                    console.log("t2 -->", this) // obj对象
                }

                t2()
            }
        }

        obj.fn() // window
        obj.sayHello()
    </script>
</head>
<body></body>
</html>
