<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /* 
                Date
                    - 在JS中所有的和时间相关的数据都由Date对象来表示
                    - 对象的方法：
                        getFullYear() 获取4位年份
                        getMonth() 返当前日期的月份（0-11）
                        getDate() 返回当前是几日
                        getDay() 返回当前日期是周几（0-6） 0表示周日
                        ......

                        getTime() 返回当前日期对象的时间戳
                            时间戳：自1970年1月1日0时0分0秒到当前时间所经历的毫秒数
                            计算机底层存储时间时，使用都是时间戳
                        Date.now() 获取当前的时间戳

            */

            let d = new Date() // 直接通过new Date()创建时间对象时，它创建的是当前的时间的对象

            // 可以在Date()的构造函数中，传递一个表示时间的字符串
            // 字符串的格式：月/日/年 时:分:秒
            // 年-月-日T时:分:秒
            d = new Date("2019-12-23T23:34:35")


            // new Date(年份, 月, 日, 时, 分, 秒, 毫秒)

            d = new Date()
            d = new Date(2024, 10, 23, 13, 32, 33) // 月份是0-11，日期是1-31，时分秒是0-59，毫秒是0-999

            console.log(d.getFullYear()); // 2024
            console.log(d.getMonth()); // 11
            console.log(d.getDate()); // 23
            console.log(d.getDay()); // 6 , 代表周六
            console.log(d.getHours()); // 13
            console.log(d.getMinutes()); // 32
            console.log(d.getSeconds()); // 33
            console.log(d.getMilliseconds()); // 0

            console.log(d.getTime());

        </script>
    </head>
    <body></body>
</html>
